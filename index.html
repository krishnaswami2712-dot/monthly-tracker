<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>Monthly Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0b0b0b;
    color: #eaeaea;
    margin: 0;
    padding: 12px;
}

h1 {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 8px;
}

.table-wrap {
    overflow-x: auto;
    border: 1px solid #222;
}

table {
    border-collapse: collapse;
    font-size: 12px;
    background: #111;
    min-width: 1000px;
}

th, td {
    border: 1px solid #222;
    padding: 6px;
    text-align: center;
}

th {
    color: #aaa;
    font-weight: 400;
}

th.task, td.task {
    position: sticky;
    left: 0;
    background: #111;
    z-index: 2;
    min-width: 220px;
}

input[type="text"] {
    width: 100%;
    border: none;
    background: transparent;
    color: #eaeaea;
    font-size: 12px;
    outline: none;
}

input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #3ddc84;
}

button {
    margin-top: 8px;
    margin-right: 6px;
    padding: 8px 12px;
    font-size: 12px;
    border: 1px solid #333;
    background: #0b0b0b;
    color: #eaeaea;
    cursor: pointer;
}

#charts {
    margin-top: 16px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 12px;
}

.task-chart {
    background: #111;
    border: 1px solid #222;
    padding: 10px;
}

.task-chart h3 {
    font-size: 12px;
    font-weight: 400;
    color: #aaa;
    margin-bottom: 6px;
}
</style>
</head>
<body>

<h1>Monthly Tracker</h1>

<div class="table-wrap">
<table id="tracker">
<thead>
<tr>
    <th class="task">Task</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<button onclick="addTask()">Add task</button>

<div id="charts"></div>

<script>
const DAYS = 31;
let data = JSON.parse(localStorage.getItem("monthlyTracker")) || [];
let charts = [];

/* Build header */
const header = document.querySelector("#tracker thead tr");
for (let d = 1; d <= DAYS; d++) {
    const th = document.createElement("th");
    th.textContent = d;
    header.appendChild(th);
}

/* Load */
window.onload = () => {
    renderTable();
    renderCharts();
};

/* Save */
function save() {
    localStorage.setItem("monthlyTracker", JSON.stringify(data));
    renderCharts();
}

/* Add task */
function addTask() {
    data.push({
        name: "",
        days: Array(DAYS).fill(false)
    });
    renderTable();
    save();
}

/* Render table */
function renderTable() {
    const tbody = document.querySelector("#tracker tbody");
    tbody.innerHTML = "";

    data.forEach((task, i) => {
        const row = tbody.insertRow();

        // Task name
        const nameCell = row.insertCell();
        nameCell.className = "task";
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Task name";
        input.value = task.name;
        input.oninput = () => {
            data[i].name = input.value;
            save();
        };
        nameCell.appendChild(input);

        // Days
        task.days.forEach((done, d) => {
            const cell = row.insertCell();
            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.checked = done;
            cb.onchange = () => {
                data[i].days[d] = cb.checked;
                save();
            };
            cell.appendChild(cb);
        });
    });
}

/* Render per-task charts */
function renderCharts() {
    const container = document.getElementById("charts");
    container.innerHTML = "";
    charts = [];

    data.forEach((task, i) => {
        const box = document.createElement("div");
        box.className = "task-chart";

        const title = document.createElement("h3");
        title.textContent = task.name || `Task ${i + 1}`;

        const canvas = document.createElement("canvas");
        canvas.height = 160;

        box.appendChild(title);
        box.appendChild(canvas);
        container.appendChild(box);

        const completed = task.days.filter(d => d).length;
        const remaining = DAYS - completed;

        const chart = new Chart(canvas, {
            type: "pie",
            data: {
                labels: ["Completed", "Remaining"],
                datasets: [{
                    data: [completed, remaining],
                    backgroundColor: ["#3ddc84", "#222"]
                }]
            },
            options: {
                plugins: { legend: { display: false } }
            }
        });

        charts.push(chart);
    });
}
</script>

</body>
</html>
