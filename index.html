<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- iPhone viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- iOS app-like behavior -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>Monthly Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0b0b0b;
    color: #eaeaea;
    margin: 0;
    padding: 16px;
}

h1 {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 10px;
}

/* Scroll container for mobile */
.table-wrap {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border: 1px solid #222;
}

/* Table */
table {
    border-collapse: collapse;
    font-size: 11px;
    background: #111;
    min-width: 900px;
}

/* Sticky task column */
th.task, td.task {
    position: sticky;
    left: 0;
    background: #111;
    z-index: 2;
}

th, td {
    border: 1px solid #222;
    padding: 6px;
    text-align: center;
}

th {
    color: #aaa;
    font-weight: 400;
}

input[type="text"] {
    width: 100%;
    border: none;
    background: transparent;
    color: #eaeaea;
    font-size: 11px;
    outline: none;
}

/* Bigger touch targets for iPhone */
input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #3ddc84;
}

button {
    margin-top: 10px;
    margin-right: 6px;
    padding: 8px 12px;
    font-size: 12px;
    border: 1px solid #333;
    background: #0b0b0b;
    color: #eaeaea;
    cursor: pointer;
}

#chartBox {
    display: none;
    margin-top: 16px;
    max-width: 280px;
}
</style>
</head>
<body>

<h1>Monthly Tracker</h1>

<div class="table-wrap">
<table id="tracker">
<thead>
<tr>
    <th class="task">Task</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<button onclick="addTask()">Add task</button>
<button onclick="toggleChart()">Show progress</button>

<div id="chartBox">
    <canvas id="progressChart"></canvas>
</div>

<script>
const DAYS = 31;
let data = JSON.parse(localStorage.getItem("minimalTracker")) || [];

/* Header */
const header = document.querySelector("#tracker thead tr");
for (let d = 1; d <= DAYS; d++) {
    const th = document.createElement("th");
    th.textContent = d;
    header.appendChild(th);
}

/* Load */
window.onload = () => {
    data.forEach((_, i) => renderRow(i));
    updateChart();
};

/* Save */
function save() {
    localStorage.setItem("minimalTracker", JSON.stringify(data));
    updateChart();
}

/* Add */
function addTask() {
    data.push({ name: "", days: Array(DAYS).fill(false) });
    renderRow(data.length - 1);
    save();
}

/* Render */
function renderRow(index) {
    const task = data[index];
    const row = document.querySelector("#tracker tbody").insertRow();

    const nameCell = row.insertCell();
    nameCell.className = "task";
    const input = document.createElement("input");
    input.type = "text";
    input.value = task.name;
    input.oninput = () => {
        data[index].name = input.value;
        save();
    };
    nameCell.appendChild(input);

    task.days.forEach((done, d) => {
        const cell = row.insertCell();
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = done;
        cb.onchange = () => {
            data[index].days[d] = cb.checked;
            save();
        };
        cell.appendChild(cb);
    });
}

/* Chart */
const chart = new Chart(document.getElementById("progressChart"), {
    type: "pie",
    data: {
        labels: ["Completed", "Remaining"],
        datasets: [{
            data: [0, 0],
            backgroundColor: ["#3ddc84", "#222"]
        }]
    },
    options: {
        plugins: { legend: { display: false } }
    }
});

function updateChart() {
    let completed = 0, total = 0;
    data.forEach(t => t.days.forEach(d => {
        total++;
        if (d) completed++;
    }));
    chart.data.datasets[0].data = [completed, total - completed];
    chart.update();
}

function toggleChart() {
    const box = document.getElementById("chartBox");
    box.style.display = box.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
